<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo QLED</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">

        <!-- header -->
        <section class="navigation--wrap">
            <div class="navigation__header">
                <h1 class="navigation--headline">Neo QLED</h1>
            </div>
            <div class="navigation__menu--wrap">
                <div class="navigation__menu">
                    <ul class="navigation__menu--list">
                        <li class="navigation__menu--item"><a href="#">HIGHLIGHTS</a></li>
                        <li class="navigation__menu--item"><a href="#">PICTURE QUALITY</a></li>
                        <li class="navigation__menu--item"><a href="#">DESIGN</a></li>

        <section class="vd__common vd__qled--design">

                <div class="vd__design--remote">
                    <div class="vd__sticky--in">
                        design
                    </div>
                </div> 
            </div>
        </section>

                            <div class="vd__remote--box">

                                    <img src="img/img-acc-remote-front.png" class="img__remote--front" alt="" />

                                </figure>
                            </div>
                        </div>

                                    <img src="img/img-acc-remote-back.png" class="img__remote--back" alt="" />

                                        <img src="img/img-acc-remote-light.png" class="img__remote--light" alt=""/>

                                </div>
                                <div class="vd__remote--charge">
                                    <span class="vd__charge01">
                                        <img src="img/img-acc-charge.png" alt="" />

                                    <span class="vd__charge02">

                                    <span class="vd__charge06">

                                    </span>
                                    <span class="vd__charge10">
                                        <img src="img/img-acc-charge.png" alt="" />
                                    </span>
                                    <span class="vd__charge11">
                                        <img src="img/img-acc-charge.png" alt="" />
                                    </span>
                                </div>
                                <div class="vd__item--box left--box">
                                    <div class="vd__charge--item01">
                                        <figure>
                                            <img src="img/img-charge-item01.png" alt=""/>
                                        </figure>
                                        <div class="vd__charge--motion">
                                            <img src="img/img-charge-item01-mt01.png" class="charge--motion01" alt=""/>
                                            <img src="img/img-charge-item01-mt02.png" class="charge--motion02" alt=""/>
                                            <img src="img/img-charge-item01-mt03.png" class="charge--motion03" alt=""/>

                                    </div>

                <ul class="vd__product--list">
                    <li class="vd__product--item">
                        <figure>
                            <img src="img/img-acc-product01.jpg" alt=""/>

                    </li>
                    <li class="vd__product--item">

            <div class="vd__sound--content">
